<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Layout</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" style="background-color: blue; border:solid 1px;">
          Column
        </div>
        <div class="col" style="background-color: blue; border:solid 1px;">
          Column
        </div>
        <div class="col" style="background-color: blue; border:solid 1px;">
          Column
        </div>
        <div class="col" style="background-color: blue; border:solid 1px;">
          Column
        </div>
      </div>
      <div class="row">
        <div class="col-4" style="background-color: red; border:solid 1px;">
          Column
        </div>
        <div class="col-2" style="background-color: red; border:solid 1px;">
          Column
        </div>
        <div class="col-6" style="background-color: red; border:solid 1px;">
          Column
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="background-color: yellow; border:solid 1px;">
          Column
        </div>
        <div class="col-md-6" style="background-color: yellow; border:solid 1px;">
          Column
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:solid 1px;">
          Column
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:solid 1px;">
          Column
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:solid 1px;">
          Column
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border:solid 1px;">
          Column
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
